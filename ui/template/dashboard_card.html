<div class="row">
  <div class="col-md-12">
    <div class="modal-content">
      <div class="box-header">
        <p>เพิ่มแอดมิน</p>
      </div>
      <form ng-submit="addAdmin()">  
        <div class="box-body">
            <div class="form-group col-md-4">
              <label for="user">ชื่อผู้ใช้(Username) </label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-user"></i>
                </div>
                <input type="text" class="form-control" id="user" ng-model="user">
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="password">รหัสผ่าน(Password) </label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-lock"></i>
                </div>
                <input type="password" class="form-control" id="password" ng-model="password">
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="confirmpassword">รหัสผ่านอีกครัง(Confirm password) </label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-lock"></i>
                </div>
                <input type="password" class="form-control" id="confirmpassword" ng-model="confirmpassword">
              </div>
            </div>
        </div>
        <div class="box-footer">
          <button type="sumit" class="btn btn-success pull-right">เพิ่ม</button>
        </button>
        </div>
      </form>
    </div>
  </div>
</div>
