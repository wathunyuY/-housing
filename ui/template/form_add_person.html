<form role="form">
  <div class="box-body">
  	<div class="form-group col-md-12 text-center">
  		 <div class="widget-user-image" ng-click="clickImage()">
          <img class="img-circle" src="img/zoro.jpg" alt="User Avatar"  width="150" height="150" id="pictureView{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
        </div>
        <label for="fullname">รูปถ่าย </label>
  	</div>
    <div class="form-group col-md-4">
      <label for="fullname">ชื่อ - สกุล </label>
      <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-user"></i>
          </div>
      	<input type="text" class="form-control" id="fullname{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" placeholder="ยศ. ชื่อ สกุล" ng-model="fullname{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
      </div>
    </div>
    <div class="form-group col-md-4">
    	<label>เพศ</label>
    	<div class="input-group">
    		<div class="input-group-addon">
                <i class="fa fa-transgender"></i>
            </div>
            <select ng-model="gender{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" class="form-control">
            	<option ng-repeat="x  in genders" value="{{ x.k }}">{{ x.v }}</option>
            </select>
         </div>
    </div>
    <div class="form-group col-md-4">
        <label >เลขประจำตัวประชาชน: </label>

        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-credit-card"></i>
          </div>
          <input type="text" class="form-control" data-inputmask='"mask": "9-9999-9999-999-9"' data-mask id="idCard{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" ng-model="idCard{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
        </div>
    </div>
    <div class="form-group col-md-4">
      <label for="fullname">ความสำพันธ์ </label>
      <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-user"></i>
          </div>
      	<input type="text" class="form-control" id="relation{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" placeholder="ลูกสาว" ng-model="relation{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
      </div>
    </div>
    <div class="form-group col-md-4">
        <label >วัน/เดือน/ปี เกิด: </label>
        <div class="input-group date">
          <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </div>
          <input type="text" class="form-control pull-right" id="datepicker{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" ng-model="birthday{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
        </div>
     </div>
    <div class="form-group col-md-4">
      <label for="national">สัญชาติ </label>
      <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-user"></i>
          </div>
      	<input type="text" class="form-control" id="national{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" placeholder="สัญชาติ" ng-model="national{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="edu">การศึกษา </label>
      <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-user"></i>
          </div>
      	<input type="text" class="form-control" id="edu{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" placeholder="การศึกษา" ng-model="edu{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="career">อาชีพ </label>
      <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-user"></i>
          </div>
      	<input type="text" class="form-control" id="career{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" placeholder="อาชีพ" ng-model="career{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="academy">สังกัด โรงเรียน ชื่อหน่วยงาน </label>
      <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-user"></i>
          </div>
      	<input type="text" class="form-control" id="academy{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" placeholder="สังกัด" ng-model="academy{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
      </div>
    </div>
    <div class="form-group col-md-4">
        <label>เบอร์โทร์ศัพท์ที่ทำงาน:</label>

        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-phone"></i>
          </div>
          <input type="text" class="form-control" data-inputmask='"mask": "(999) 999-9999"' data-mask ng-model="phone{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" id="phone{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
        </div>
    </div>
    <div class="form-group col-md-4">
        <label>เบอร์โทร์ศัพท์มือถือ:</label>

        <div class="input-group">
          <div class="input-group-addon">
            <i class="fa fa-mobile"></i>
          </div>
          <input type="text" class="form-control" data-inputmask='"mask": "(999) 999-9999"' data-mask ng-model="mobile{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" id="mobile{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
        </div>
    </div>
    <div class="form-group col-md-4">
        <label >วันที่เข้าพัก: </label>
        <div class="input-group date">
          <div class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </div>
          <input type="text" class="form-control pull-right" id="datepicker2{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" ng-model="startDate{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
        </div>
    </div>
    <div class="form-group col-md-12">
    	<label>ที่อยู่</label>
        <div class="row">
        	<div class="col-md-4">
                <textarea class="form-control" rows="2" placeholder="123/45 ..." ng-model="origin_address_descr{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" id="origin_address_descr{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}"></textarea>
        	</div>
        	<div class="form-group col-md-8">
                <div class="input-group">
                    <div class="input-group-addon">
                    	<i class="fa fa-paper-plane"></i>
                  	</div>
	                <select id="addr{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" ng-model="origin_address{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" class="form-control select2" style="width: 100%;">
	                  	<option ng-repeat="x in districts" value="{{x.d_id}}">{{x.p_name}} >> {{ x.a_name}} >> {{ x.d_name }} >> {{ x.zip_code }}</option>
	                </select>
	            </div>
            </div>
        </div>
    </div>
    <div class="form-group col-md-12">
    	<label>ทะเบียนรถ</label>
        <div class="row">
        	<div class="form-group col-md-4">
              <label for="car">รถยนต์ </label>
              <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-car"></i>
                  </div>
              	<input type="text" class="form-control" id="car{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" placeholder="กข 123" ng-model="car{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
              </div>
            </div>
            <div class="form-group col-md-4">
              <label for="biker">รถจักรยานยนต์ </label>
              <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-motorcycle"></i>
                  </div>
              	<input type="text" class="form-control" id="biker{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" placeholder="กข 123" ng-model="biker{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}">
              </div>
            </div>
        </div>
    </div>
    <div class="form-group col-md-12">
      <label>หมายเหตุ</label>
      <textarea class="form-control" rows="3" placeholder="หมายเหตุ.." ng-model="reference{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" id="real_address{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}"></textarea>
    </div>
    <div class="form-group col-md-4" ng-hide="true">
      <label for="exampleInputFile">รูปถ่าย</label>
      <input type="file" id="exampleInputFile{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" ng-model="picture{{x.FAMILY_ID}}{{x.FAMILY_MEMBER_ID}}" multiple onchange="angular.element(this).scope().fileNameChanged(this)">
      <p class="help-block">Example block-level help text here.</p>
    </div>
  </div>
  <!-- /.box-body -->

  <div class="box-footer">
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
  </div>
	</form>
