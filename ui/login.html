<script type="text/javascript">
  $("#btn-singin").click((e)=>{
      var data={
        username : $("#username").val() ,
        password : $("#password").val() 
      }
      $.post(appConfig.host+"/index.php/home/login",data,(res)=>{
        res = $.parseJSON(res);
        console.log(res);
        if(res.data.result){
          sessionStorage.setItem("login", true);
          window.location.replace(appConfig.host+"/ui/#!/owner_groups");
        }else{
          alert("login fail!");
        }

      });
  });
